<div class="tutor-review-page">
  <app-navbar></app-navbar>

  <div class="container">
    <div class="header">
      <h2>Tutor Reviews</h2>
      <div class="rating-summary">
        <strong>{{ averageRating() }}</strong>
        <span>/ 5 average</span>
        <small>({{ reviews.length }} reviews)</small>
      </div>
    </div>

    <div class="content">
      <div class="left">
        <h3>Leave a review (demo)</h3>
        <div class="form-group">
          <label>Student name</label>
          <input type="text" class="form-control" [(ngModel)]="student" placeholder="Your name">
        </div>
        <div class="form-group">
          <label>Rating</label>
          <select class="form-control" [(ngModel)]="rating">
            <option *ngFor="let r of [5,4,3,2,1]" [value]="r">{{ r }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Comment</label>
          <textarea class="form-control" rows="4" [(ngModel)]="comment" placeholder="How was the session?"></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" (click)="addReview()">Submit Review</button>
        </div>
      </div>

      <div class="right">
        <h3>All Reviews</h3>
        <div *ngIf="reviews.length === 0" class="empty">No reviews yet.</div>
        <div *ngFor="let r of reviews" class="review-card">
          <div class="review-head">
            <div class="student-avatar">{{ r.student.charAt(0) || 'S' }}</div>
            <div class="student-info">
              <strong>{{ r.student }}</strong>
              <div class="meta">{{ r.date | date:'medium' }} â€¢ {{ r.rating }} / 5</div>
            </div>
            <button class="btn btn-sm btn-outline delete" (click)="deleteReview(r.id)">Delete</button>
          </div>
          <div class="review-body">{{ r.comment }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
